<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/css/SignupLogin.css" type="text/css">
</head>
<body>

{% if messages %}
{% for i in messages %}
<script>alert("{{ i }}");</script>
{% endfor %}
{% endif %}
    <form method="post" action="/savedata">
        {% csrf_token %}
    <div class="main">
        <div class="logo">
            <img src="static/img/instgram-logo.png">
            <h2>Instgram</h2>
        </div>

        <div class="heading">
            <h1>Sign Up</h1>
        </div>

        <div class="data">
            <input type="text" placeholder="Enter Full Name" name="uname" required>
            <br>
            <input type="email" placeholder="Enter Email Id" name="umail" required>
            <br>
            <input type="text" placeholder="Enter Username" name="username" required>
            <br>
            <input type="password" placeholder="Password" minlength="8" name="upassword" required>
            <br>
            <a href="/">I Have An Account</a><br>
            <input type="submit" value="Sign Up" id="btn">
        </div>
    </div>
</form>
</body>
</html>
